{% extends "election_app/base.html" %}
{% load static %}
{% block title %}Inscription{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

{% endblock %}
{% block content %}
<div class="registration-container" style="background-color: #001124; padding: 50px;">

    <div class="registration-box" style="background-color: #FFFFFF; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2F2E41;">Formulaire d'inscription</h2>

        <!-- Formulaire d'inscription -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Nom complet:</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="parents_name">Nom du père/de la mère:</label>
                <input type="text" id="parents_name" name="parents_name" placeholder="Entrez le nom de vos parents" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmer le mot de passe:</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirmez votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="aadhar_number">Numéro Aadhar:</label>
                <input type="text" id="aadhar_number" name="aadhar_number" placeholder="Entrez votre numéro Aadhar" required>
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="submit-button">Soumettre</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
