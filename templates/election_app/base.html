{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Today</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Bloc pour les fichiers CSS supplémentaires -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
<header>
    <div class="menu">
        <a href="/" class="menu-item">Home</a>
        <a href="/about" class="menu-item">About</a>
        <a href="/contact" class="menu-item">Contact</a>
    </div>
    <div class="login-box">
        <a href="/login" class="login-button">Login</a>
    </div>
</header>

<!-- Contenu dynamique de la page -->
{% block content %}
{% endblock %}
</body>

<footer>
    <!-- Section de la politique de confidentialité -->
    <div class="footer-section privacy">
        <span>Privacy Policy</span>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Cookie Policy</a>
        </div>
    </div>

    <!-- Séparateur -->
    <div class="footer-separator"></div>

    <!-- Section des réseaux sociaux (au milieu) -->
    <div class="footer-section social">
        <span>Social</span>
        <div class="social-icons">
            <a href="#" class="icon-facebook" title="Facebook"></a>
            <a href="#" class="icon-instagram" title="Instagram"></a>
        </div>
    </div>

    <!-- Séparateur -->
    <div class="footer-separator"></div>

    <!-- Section d'aide -->
    <div class="footer-section help">
        <span>Help</span>
        <div class="footer-links">
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
    </div>
</footer>

</html>
